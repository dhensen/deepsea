<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <form class="form-signin" action="/login" method="post">
            <h2 class="form-signin-heading">Login - Deepsea</h2>
            <label for="username_input" class="sr-only">Gebruikersnaam</label>
            <input type="text" id="username_input" name="username" class="form-control" placeholder="Gebruikersnaam">
            <label for="password_input" class="sr-only">Wachtwoord</label>
            <input type="password" id="password_input" name="password" class="form-control" placeholder="Wachtwoord">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
